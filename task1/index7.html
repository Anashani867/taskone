<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of sub tag</h1>
    <h2>Following is the famous Pythagorean Theorem:    </h2>
    <p>a<sup>2</sup> b<sub>2</sub> = a<sup>2</sup></p>   
    <h3>Where a, b, and c represents the sides of right angle triangle</h3>
</body>
</html>
